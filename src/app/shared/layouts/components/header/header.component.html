<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidebarToggleClicked.emit()">
      <mat-icon>menu</mat-icon>
    </button>

    <span>APP LOGO</span>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-icon-button>
            <mat-icon matBadge="8" matBadgeColor="warn">mail_outline</mat-icon>
          </button>
        </li>
        <li>
          <button mat-icon-button [matMenuTriggerFor]="notifyMenu">
            <mat-icon matBadge="&#8288;" matBadgeColor="warn" matBadgeSize="small"
              >notifications_none</mat-icon
            >
          </button>
          <mat-menu #notifyMenu="matMenu">
            <mat-list role="list">
              <button mat-menu-item>
                <mat-list-item role="listitem">Notification 1</mat-list-item>
              </button>
              <button mat-menu-item>
                <mat-list-item role="listitem">Notification 2</mat-list-item>
              </button>
              <button mat-menu-item>
                <mat-list-item role="listitem">Notification 3</mat-list-item>
              </button>
            </mat-list>
          </mat-menu>
        </li>
        <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              Sign out
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
